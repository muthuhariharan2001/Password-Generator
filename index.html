<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="controls">
            <label for="length">Password Length: <span id="lengthValue">12</span></label>
            <input type="range" id="length" name="length" min="8" max="20" value="12">
            
            <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label>
            <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label>
            <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
            <label><input type="checkbox" id="symbols" checked> Include Symbols</label>
            
            <button id="generateBtn">Generate Password</button>
            <button id="copyBtn">Copy Password</button>
        </div>
        <div class="output">
            <input type="text" id="passwordOutput" readonly>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
